apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: haproxy-ingress
  namespace: jitsi
spec:
  tls:
  - hosts:
    - addsit.com
    secretName: jitsi-messenger-schule-tls
  rules:
    - host: jitsi.messenger.schule
      http:
        paths:
        - path: /
          backend:
            serviceName: haproxy
            servicePort: 80
